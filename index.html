<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="app-container">
    <div class="organix-tasks-container">
      <div class="sidebar-container">
        <div class="top-container">
          <div class="logo-title-container">
            <div class="logo-container">
              <img src="./images/logo.png" alt="organix-logo">
            </div>
            <div class="title-container">
              <h4>Organix.</h4>
            </div>
          </div>
          <div class="form-keyboard-container">
            <div class="search-top-container">
              <div class="search-bar-container">
                <span class="material-symbols-outlined">search</span>
              </div>
              <form action="" class="form">
                <input type="text" placeholder="Search">
              </form>
            </div>
            
            <div class="keyboard-letter-container">
              <div class="keyboard-container">
                <span class="material-symbols-outlined">keyboard_command_key<span>
              </div>
              <div class="f-letter-container">
                <h4>F</h4>
              </div>
            </div>
          </div>
        </div>
        
        <div class="middle-container">
          <p class="main-menu">MAIN MENU</p>
          <div class="collection-container">
            <div class="home-container  icon">
              <span class="material-symbols-outlined">home</span>
              <p>Home</p>
            </div>
            <div class="projects-container  icon">
              <span class="material-symbols-outlined">folder</span>
              <p>Projects</p>
            </div>
            <div class="calendar-container  icon">
              <span class="material-symbols-outlined">calendar_today</span>
              <p>Calendar</p>
            </div>
            <div class="team-member-container  icon">
              <span class="material-symbols-outlined">person</span>
              <p>Team Member</p>
            </div>
            <div class="home-container  icon">
              <span class="material-symbols-outlined">equalizer</span>
              <p>Analytics</p>
            </div>
            <div class="home-container  icon">
              <span class="material-symbols-outlined">wallet</span>
              <p>Wallet</p>
            </div>
            <div class="home-container  icon">
              <span class="material-symbols-outlined">text_snippet</span>
              <p>Tasks</p>
            </div>
            <div class="home-container icon">
              <span class="material-symbols-outlined">mail</span>
              <p>Mail</p>
            </div>
          </div>
        </div>

        <div class="lower-container">
          <p class="label">LABEL</p>
          <div class="portfolio-container">
            <div class="marketing-green-container  pot">
              <div class="green-color  block"></div>
              <p>Marketing</p>
            </div>
            <div class="development-violet-container  pot">
              <div class="violet-color  block"></div>
              <p>Development</p>
            </div>
            <div class="design-orange-container  pot">
              <div class="orange-color  block"></div>
              <p>Design</p>
            </div>
            <div class="design-purple-container  pot">
              <div class="purple-color  block"></div>
              <p>3D Modelling</p>
            </div>
          </div>
        </div>
      </div>
      <div class="rightbar-container">
        <div class="top-right-bar">
          <div class="tasks-main-container">
            <h3>Tasks</h3>
          </div>
          <div class="add-task-bell-container">
            <div class="plus-task">
              <span class="material-symbols-outlined">add</span>
              <p>Add Task</p>
            </div>
            <div class="bell-color-container">
              <span class="material-symbols-outlined">notifications_unread</span>
            </div>
            <div class="user-profile-notification">
              <img src="./images/user-profile.jpg" alt="user profile image">
            </div>
          </div>
        </div>
        <div class="bottom-right-bar">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
